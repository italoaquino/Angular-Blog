
<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).webp" alt="First slide">
        <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Light mask</h3>
        <p>First text</p>
      </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).webp" alt="Second slide">
        <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Strong mask</h3>
        <p>Secondary text</p>
      </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).webp" alt="Third slide">
        <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Slight mask</h3>
        <p>Third text</p>
      </div>
    </mdb-carousel-item>
  </mdb-carousel>


    <article class = "article">
        <div *ngIf="posts$ | async as posts; else loadingError">
            <div class="post-preview" *ngFor="let post of posts">
                <a href="post.html">
                    <h2 class="post-title">{{ post.tittle}}</h2>
                    <h3 class="post-subtitle">{{post.subtittle}}</h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">{{post.author}}</a> on
                    {{post.date}}
                </p>
            </div>
        </div>


        <ng-template #loadingError>
            <div *ngIf="error$ | async; else loading"> 
                <div class="alert alert-danger" role="alert">
                    Erro ao carregar! Tente novamente mais tarde... 
                  </div>           
             </div>
            <ng-template #loading>
                <div class="spinner-border" role="status">
                    <span class="sr-only">Carregando...</span>
                  </div>
            </ng-template>
        </ng-template>
    </article>
