
<div class = "container">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><a [routerLink]="'/'">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page"></li>
    </ol>
    <article class = "article">
        <div *ngIf="posts$ | async as posts; else loadingError">
            <div class="post-preview" *ngFor="let post of posts">
                <a href="post.html">
                    <h2 class="post-title">{{ post.tittle}}</h2>
                    <h3 class="post-subtitle">{{post.subtittle}}</h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">{{post.author}}</a> on
                    {{post.date}}
                </p>
            </div>
        </div>


        <ng-template #loadingError>
            <div *ngIf="error$ | async; else loading"> 
                <div class="alert alert-danger" role="alert">
                    Erro ao carregar! Tente novamente mais tarde... 
                  </div>           
             </div>
            <ng-template #loading>
                <div class="spinner-border" role="status">
                    <span class="sr-only">Carregando...</span>
                  </div>
            </ng-template>
        </ng-template>
    </article>
</div>
